<div class="container">
    <h2>Login Simulado</h2>
    
    <div class="form-group">
      <label for="clienteId">ID do Cliente</label>
      <input type="number" id="clienteId" [(ngModel)]="clienteId" class="form-control" placeholder="Insira o ID do cliente">
    </div>
  
    <button (click)="login()" class="btn btn-primary">Login</button>
  </div>
